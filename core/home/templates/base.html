<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    function confirmation(value, id){
      if(id = "delete_btn"){
        str = "Are you sure want to Delete Item ?";
        btn_str = "Delete Anyway";
      }

      document.getElementById("confirmation_str").innerHTML = str;
      document.getElementById("confirm_btn").href = value;
      document.getElementById("confirm_btn").innerHTML = btn_str;
    }
  </script>

<nav class="navbar bg-body-tertiary shadow-lg">
  <div class="container-fluid">
    <form class="d-flex" role="search">
      {% if request.user.is_authenticated %}
    
        <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
      {% else %}
        <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
      {% endif %}
    </form>
  </div>
</nav>



    {% block start %}

    {% endblock %}
    
</body>
</html>
