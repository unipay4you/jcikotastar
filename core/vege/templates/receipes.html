{% extends "base.html" %}
{% block start %}


<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Receipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
          <input name="receipe_name" required type="text" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea name="receipe_description" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
            <input name="receipe_image" type="file" class="form-control">
          </div>
        
        <button type="submit" class="btn btn-success">Add Receipe</button>
      </form>
    <hr>
    <div class="mt-5">
      <div class="mx-auto col-6">
        <form>

        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search Food</label>
          <input name="search" type="text" class="form-control">
          
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      </div>
    </div>  
   
    <hr>
    <table class="table mt-5" >
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Receipe Name</th>
          <th scope="col">Receipe Description</th>
          <th scope="col">Image</th>
        </tr>
      </thead>
      <tbody>
        {% for receipe in receipes %}
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{receipe.receipe_name}}</td>
          <td>{{receipe.receipe_description}}</td>
          <td>
            <img src="/media/{{receipe.receipe_image}}" style="height: 50px; width: 50px;"></td>
          <td>
            <!-- Button trigger modal -->
            <button type="button" id="delete_btn" value="/delete-receipe/{{receipe.id}}" onclick="confirmation(this.value, this.id)" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
              Delete
            </button>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Confirmation</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body" id="confirmation_str">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="" id="confirm_btn" class="btn btn-danger"></a>
                  </div>
                </div>
              </div>
            </div>
            
            <td>
              <a href="/update-receipe/{{receipe.id}}" class="btn btn-success">Update</a></td>

        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% endblock %}
